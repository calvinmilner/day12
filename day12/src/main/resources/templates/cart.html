<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>My Shopping Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="item: ${items}"></tr>
            <td>
                <span data-th-text="${item.name}"></span>
            </td>
            <td>
                <span data-th-text="${item.quantity}"></span>
            </td>
        </tbody>
    </table>
</body>
</html>
